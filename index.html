<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <title>TAMAMOJI - YOU VIRTUAL PET</title>
</head>
<body>
    <main>
        <div class="contenedor-nom-input">
            <input type="text" id="insertar-nombre" placeholder="INGRESA EL NOMBRE DE TU">
            <button id="btn-nombre">CREATE</button>
        </div>
        <div class ="contenedor-nom-Tvida">
            <h3 id="nombre-mascota" class="nombre"></h3>
            <h3 class="Tvida" id="TiempoVida"> 0 minutes of life</h3>
        </div>
        <div class="contenedor-emociones">
            <span id="emoji">🥚</span>
        </div>

        <div class="contenedor-acciones">
            <div class="contenedor-accion-botones">
                <button class="btn-jugar">
                    🎮PLAY
                    <span class="tooltip-text">(+ Joy | - Hygiene)</span>
                </button>
                <button class="btn-limpiar">
                    🛀CLEAN
                    <span class="tooltip-text">(+ Hygiene | - Joy | + Health)</span>
                </button>
                <button class="btn-chambear">
                    🔨JOB
                    <span class="tooltip-text">(- Hygiene | - Joy | + Money)</span>
                </button>
            </div>

            <div class="contenedor-dinero">
                <span id="dinero" class="dinero">💰$0 Dollars</span>
            </div>
        </div>
        <div clas="contendor-tienda">
            <button id="btn-medicina"> 💊Medicine(100$)</button>
            <button id="btn-chatarra"> 🍕Junk Food(10$)</button>
            <button id="btn-saludable">🥗Healthy food(30$)</button>
        </div>

        <div class="contenedor-estadisticas">
                <div class="barra-estadistica">
                    <span>🥖Food:</span>
                    <div id="barra-comida" class="barra" style="width: 100%;">
                </div>
            </div>
            <div class="barra-estadistica">
                <span>😃Joy:</span>
                <div id="barra-alegria" class="barra" style="width: 100%;">
                </div>
            </div>
                <div class="barra-estadistica">
                    <span>😶‍🌫️Hygiene:</span>
                    <div id="barra-higiene" class="barra" style="width: 100%;">
                    </div>
            </div>
                <div class="barra-estadistica">
                <span>❤️Health:</span>
                <div id="barra-salud" class="barra" style="width: 100%;">
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
